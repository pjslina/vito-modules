server:
  port: 8080

spring:
  profiles:
    active: @spring.profiles.active@
  application:
    name: bank
  datasource:
    driver-class-name: ${db.driver}
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}
  jpa:
    hibernate:
      ddl-auto: update
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

orm:
  type: jpa
